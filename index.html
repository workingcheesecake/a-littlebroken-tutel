<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="./js/Rotation.js"></script>
    <script src="./js/coin.js"></script>
    <script src="./js/turtle.js"></script>
    <script src="./js/game.js"></script>
  </head>
  <body>
    <a-scene physics>

      <a-a-assets>
        <a-asset-item id="island" src="assets/island/scene.gltf"></a-asset-item>
        <a-asset-item
          id="treasure"
          src="assets/treasure/model.gltf"
        ></a-asset-item>
        <a-asset-item id="turtle" src="assets/turtle/scene.gltf"></a-asset-item>      
        <a-asset-item id="turtlel" src="assets/turtle/scene.gltf"></a-asset-item>      
      
        
        <a-asset-item
          id="scuba_driver"
          src="assets/scuba_driver/scene.gltf"
        ></a-asset-item>
      </a-a-assets>

      <a-sky
        geometry="primitive: sphere;"
        material="shader: gradient; bottomColor: #000000; topColor:125 025 325;"
        radius="10000"
        theta-length="180"
        animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000"
      >
        <a-entity
          gltf-model="#island"
          scale="1 1 1"
          position="0 -15 -40"
        ></a-entity>
           


        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="0 -30 -40"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="10 -30 -40"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="-15 -30 -40"
          rotation="0 90 0"
        ></a-entity>
        <a-entity postion="0 0 0 " id="turtlelModels" turtlel></a-entity>
        <a-entity postion="0 0 0" id="coin" coin></a-entity>
       
        <a-entity
          gltf-model="#turtle"
          scale="0.05 0.05 0.05"
          position="0 -30 0"
          rotation="0 90 0"
        ></a-entity>
        <a-entity
        gltf-model="#turtle"
        scale="0.08 0.08 0.08"
        position="0 100 -200"
        rotation="40 0 0"
      ></a-entity>
      <a-entity
      gltf-model="#turtle"
      scale="0.3 0.3 0.3"
      position="0 100 200"
      rotation="160 0 180"
    ></a-entity>
      </a-sky>

      <a-entity
        gltf-model="#scuba_driver"
        scale="0.1 0.1 0.1"
        position="5 0 15"
        rotation="0 90 -20"        
        body="type: dynamic;mass:0;shape:none"
        shape="shape:cylinder;height100;radiusTop:10;radiusBottom:10;offset:50 50 -50"
        diver-rotation-reader
      >
      </a-entity>
      
      <a-entity id="header" position="1 7 0">

        <a-entity
          position="-28 21 0"
          text="font: exo2bold; align: center; width: 45; color: black; value:VR Scuba Dive"
        ></a-entity>

   
        <a-entity position="-23 19 0">
          <a-entity
            position=""
            text="font: aileronsemibold; width: 14; color: black; value: TIME\nREMAINING"
          ></a-entity>
          <a-entity
            id="timer"
            position="-9 0 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
          ></a-entity>
        </a-entity>
        <a-entity position="-18 19 0">
          <a-entity
            position=""
            text="font: aileronsemibold; width: 13; color: black; value: TRAGETS\nREMAINING"
          ></a-entity>
          <a-entity
            id="targets"
            position="-7 0 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 10"
          ></a-entity>
        </a-entity>      
        <a-entity position="30 21 0">
          <a-entity
            position=""
            text="font: exo2bold; align: center; width: 30; color: black; value: SCORE"
          ></a-entity>
          <a-entity
            id="score"
            position="0 -2 0"
            text="font: exo2bold; align: center; width: 40; color: black; value: 0"
          ></a-entity>
        </a-entity>
      </a-entity>

      <a-entity
        id="game_over_text"
        position="0 20 0"
        text="font: exo2bold; align: center; width: 100; color: white;value: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
        visible="false"
      ></a-entity>

      <a-cylinder color="#000000" radius="100" opacity="0.2"></a-cylinder>

      <a-entity
        camera="active: true"
        look-controls
        position="0 10 25"
      ></a-entity>
    </a-scene>
  </body>
</html>
